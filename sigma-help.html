<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGMA - Centro de Capacitação</title>
    <!-- Ícones FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Fonte Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           VARIÁVEIS E TEMA
           ========================================= */
        :root {
            --bg-deep: #020617;
            --bg-glass: rgba(15, 23, 42, 0.75);
            --accent: #06b6d4; /* Ciano */
            --text-main: #f8fafc;
            --text-sec: #94a3b8;
            --sidebar-w: 260px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg-deep);
            background-image: radial-gradient(circle at 10% 20%, rgba(6, 182, 212, 0.08), transparent 40%),
                              radial-gradient(circle at 90% 80%, rgba(30, 64, 175, 0.15), transparent 40%);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 4px; }

        /* SIDEBAR */
        .sidebar {
            width: var(--sidebar-w);
            height: 100vh;
            background: var(--bg-glass);
            backdrop-filter: blur(16px);
            border-right: 1px solid rgba(255,255,255,0.08);
            display: flex; flex-direction: column; padding: 24px;
        }
        .logo { font-size: 1.4rem; font-weight: 700; margin-bottom: 40px; display: flex; gap: 10px; align-items: center; }
        .logo i { color: var(--accent); }
        
        .nav-menu { list-style: none; display: flex; flex-direction: column; gap: 8px; }
        .nav-item a {
            display: flex; align-items: center; gap: 12px;
            padding: 14px 16px;
            border-radius: 12px;
            color: var(--text-sec);
            text-decoration: none;
            transition: 0.3s;
            font-size: 0.95rem;
        }
        .nav-item a:hover, .nav-item a.active {
            background: rgba(6, 182, 212, 0.1);
            color: var(--accent);
            transform: translateX(5px);
        }

        /* MAIN */
        .main-content {
            flex: 1; margin-left: var(--sidebar-w);
            padding: 40px 50px; overflow-y: auto;
        }
        h1 { font-size: 2.2rem; margin-bottom: 15px; }
        p.subtitle { color: var(--text-sec); max-width: 600px; line-height: 1.6; margin-bottom: 40px; }

        /* CONTROLS */
        .controls { display: flex; flex-direction: column; gap: 20px; margin-bottom: 40px; }
        .search-box { position: relative; max-width: 500px; }
        .search-box input {
            width: 100%; padding: 15px 50px 15px 20px;
            border-radius: 50px; border: 1px solid rgba(255,255,255,0.1);
            background: rgba(15, 23, 42, 0.6); color: #fff; outline: none;
            backdrop-filter: blur(5px); transition: 0.3s;
        }
        .search-box input:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(6,182,212,0.2); }
        .search-box i { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); color: var(--accent); }

        .tags { display: flex; gap: 10px; flex-wrap: wrap; }
        .tag {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-sec); padding: 8px 16px; border-radius: 20px;
            cursor: pointer; transition: 0.3s; font-size: 0.85rem;
        }
        .tag.active, .tag:hover { background: var(--accent); color: #020617; font-weight: bold; }

        /* GRID */
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; padding-bottom: 50px;
        }
        .card {
            background: var(--bg-glass); border: 1px solid rgba(255,255,255,0.08);
            border-radius: 16px; overflow: hidden; backdrop-filter: blur(20px);
            transition: 0.4s;
        }
        .card:hover { transform: translateY(-8px); border-color: var(--accent); }
        .thumb { height: 180px; background: #000; position: relative; }
        .thumb img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; transition: 0.3s; }
        .card:hover .thumb img { opacity: 1; transform: scale(1.05); }
        .card-body { padding: 20px; }
        .cat { color: var(--accent); font-size: 0.75rem; text-transform: uppercase; font-weight: bold; margin-bottom: 5px; }
        .title { font-size: 1.1rem; margin-bottom: 15px; font-weight: 600; }
        .btn {
            width: 100%; padding: 10px; background: rgba(255,255,255,0.05); border: 1px solid rgba(6,182,212,0.3);
            color: #fff; border-radius: 8px; cursor: pointer; transition: 0.3s; display: flex; justify-content: center; gap: 8px;
        }
        .btn:hover { background: var(--accent); color: #000; }

        /* MODAL */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2,6,23,0.9); backdrop-filter: blur(8px);
            z-index: 1000; display: none; justify-content: center; align-items: center;
        }
        .modal.active { display: flex; animation: fadeIn 0.3s; }
        .modal-box {
            width: 90%; max-width: 900px; background: #000; border: 1px solid var(--accent);
            border-radius: 12px; position: relative; overflow: hidden;
        }
        .close { position: absolute; top: -40px; right: 0; color: #fff; font-size: 2rem; cursor: pointer; }
        .aspect { position: relative; padding-bottom: 56.25%; height: 0; }
        .aspect iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @media(max-width: 768px) { .sidebar { width: 100%; height: auto; flex-direction: row; padding: 10px; } .nav-menu { display: none; } .main-content { margin-left: 0; padding: 20px; } }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="logo"><i class="fas fa-train"></i> SIGMA</div>
        <ul class="nav-menu">
            <li class="nav-item"><a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
            <li class="nav-item"><a href="sigma-help.html" class="active"><i class="fas fa-graduation-cap"></i> SIGMA-HELP</a></li>
            <li class="nav-item"><a href="dashboard.html"><i class="fas fa-wrench"></i> Manutenção</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <header>
            <h1>SIGMA-HELP</h1>
            <p class="subtitle">Biblioteca de procedimentos técnicos visuais para capacitação da equipe.</p>
        </header>

        <section class="controls">
            <div class="search-box">
                <input type="text" id="search" placeholder="Buscar procedimento...">
                <i class="fas fa-search"></i>
            </div>
            <div class="tags" id="tags">
                <button class="tag active" onclick="filter('all')">Todos</button>
                <button class="tag" onclick="filter('Elétrica')">Elétrica</button>
                <button class="tag" onclick="filter('Mecânica')">Mecânica</button>
                <button class="tag" onclick="filter('Sistemas')">Sistemas</button>
                <button class="tag" onclick="filter('Segurança')">Segurança</button>
            </div>
        </section>

        <div class="grid" id="grid"></div>
    </main>

    <!-- MODAL -->
    <div class="modal" id="modal">
        <div class="modal-box">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="aspect"><iframe id="frame" src="" frameborder="0" allowfullscreen></iframe></div>
        </div>
    </div>

    <script>
        const videos = [
            { id: 1, title: "Troca de Relé de Porta", cat: "Elétrica", img: "https://picsum.photos/seed/r1/400/250", url: "https://drive.google.com/file/d/ID_1/preview" },
            { id: 2, title: "Lubrificação de Truques", cat: "Mecânica", img: "https://picsum.photos/seed/r2/400/250", url: "https://drive.google.com/file/d/ID_2/preview" },
            { id: 3, title: "Sistema de Sinalização ATC", cat: "Sistemas", img: "https://picsum.photos/seed/r3/400/250", url: "https://drive.google.com/file/d/ID_3/preview" },
            { id: 4, title: "Uso Correto de EPIs", cat: "Segurança", img: "https://picsum.photos/seed/r4/400/250", url: "https://drive.google.com/file/d/ID_4/preview" },
            { id: 5, title: "Painel de Alta Tensão", cat: "Elétrica", img: "https://picsum.photos/seed/r5/400/250", url: "https://drive.google.com/file/d/ID_5/preview" }
        ];

        const grid = document.getElementById('grid');
        const search = document.getElementById('search');
        const modal = document.getElementById('modal');
        const frame = document.getElementById('frame');

        function render(data) {
            grid.innerHTML = '';
            data.forEach(v => {
                const el = document.createElement('div');
                el.className = 'card';
                el.innerHTML = `
                    <div class="thumb"><img src="${v.img}"></div>
                    <div class="card-body">
                        <div class="cat">${v.cat}</div>
                        <div class="title">${v.title}</div>
                        <button class="btn" onclick="play('${v.url}')"><i class="fas fa-play"></i> Assistir</button>
                    </div>`;
                grid.appendChild(el);
            });
        }

        function filter(cat) {
            document.querySelectorAll('.tag').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            const term = search.value.toLowerCase();
            render(videos.filter(v => (cat === 'all' || v.cat === cat) && v.title.toLowerCase().includes(term)));
        }

        function play(url) {
            frame.src = url;
            modal.classList.add('active');
        }

        function closeModal() {
            frame.src = '';
            modal.classList.remove('active');
        }

        search.addEventListener('keyup', () => {
            const activeCat = document.querySelector('.tag.active').innerText;
            filter(activeCat === 'Todos' ? 'all' : activeCat);
        });

        modal.addEventListener('click', (e) => { if(e.target === modal) closeModal(); });

        render(videos);
    </script>
</body>
</html>
