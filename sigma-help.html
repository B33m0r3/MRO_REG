<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGMA - Capacitação</title>
    <!-- Ícones FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Fonte (Roboto ou Inter, similar ao dashboard) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           VARIÁVEIS DE COR (PADRÃO DASHBOARD)
           ========================================= */
        :root {
            --bg-body: #0f172a;        /* Azul Profundo */
            --bg-sidebar: #1e293b;     /* Cinza Grafite */
            --text-main: #f8fafc;      /* Branco Gelo */
            --text-muted: #94a3b8;     /* Cinza Claro */
            --accent: #06b6d4;         /* Ciano/Turquesa (Highlight) */
            --accent-hover: #0891b2;
            
            --sidebar-width: 260px;
            --sidebar-width-collapsed: 70px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg-body);
            background-image: 
                linear-gradient(rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.95)),
                url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0IiBoZWlnaHQ9IjQiPgo8cmVjdCB3aWR0aD0iNCIgaGVpZ2h0PSI0IiBmaWxsPSIjZmZmIiBmaWxsLW9wYWNpdHk9IjAuMDIiLz4KPC9zdmc+'); /* Textura sutil */
            color: var(--text-main);
            height: 100vh;
            display: flex; /* O segredo para o layout fluído */
            overflow: hidden;
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-body); }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        /* =========================================
           SIDEBAR (Menu Lateral) - CLONE DASHBOARD
           ========================================= */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--bg-sidebar);
            border-right: 1px solid rgba(255,255,255,0.05);
            display: flex; flex-direction: column;
            transition: width 0.3s ease;
            z-index: 100;
            box-shadow: 4px 0 24px rgba(0,0,0,0.2);
        }

        /* Estado Recolhido */
        .sidebar.collapsed { width: var(--sidebar-width-collapsed); }
        
        .sidebar-header {
            height: 70px; display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; border-bottom: 1px solid rgba(255,255,255,0.05);
            overflow: hidden; white-space: nowrap;
        }
        
        .logo-area { display: flex; align-items: center; gap: 12px; font-weight: 700; font-size: 1.2rem; }
        .logo-area i { color: var(--accent); font-size: 1.4rem; }
        .logo-text { transition: opacity 0.2s; }
        .sidebar.collapsed .logo-text { opacity: 0; pointer-events: none; }

        /* Botão de Recolher */
        .toggle-sidebar {
            background: none; border: none; color: var(--text-muted);
            font-size: 1rem; cursor: pointer; transition: transform 0.3s;
        }
        .sidebar.collapsed .toggle-sidebar { transform: rotate(180deg); }

        /* Itens do Menu */
        .nav-menu { list-style: none; padding: 20px 10px; overflow-y: auto; flex: 1; }
        .nav-item { margin-bottom: 5px; }

        .nav-link {
            display: flex; align-items: center; gap: 15px;
            padding: 12px 15px; border-radius: 8px;
            text-decoration: none; color: var(--text-muted);
            transition: all 0.2s; white-space: nowrap; overflow: hidden;
        }

        .nav-link:hover {
            background: rgba(255,255,255,0.05); color: #fff;
        }

        .nav-link.active {
            background: rgba(6, 182, 212, 0.15);
            color: var(--accent);
            border-left: 3px solid var(--accent);
        }

        .nav-link i { min-width: 24px; text-align: center; font-size: 1.1rem; }
        .nav-label { transition: opacity 0.2s; }
        .sidebar.collapsed .nav-label { opacity: 0; display: none; }

        /* =========================================
           CONTEÚDO PRINCIPAL
           ========================================= */
        .main-content {
            flex: 1;
            padding: 30px 40px;
            overflow-y: auto;
            position: relative;
        }

        /* HEADER */
        .sigma-header { margin-bottom: 30px; animation: slideDown 0.5s ease; }
        .sigma-header h1 { font-size: 2rem; font-weight: 700; color: var(--text-main); margin-bottom: 8px; }
        .sigma-header p { color: var(--text-muted); max-width: 700px; line-height: 1.5; }

        /* BARRA DE PESQUISA (Glass) */
        .search-wrapper { position: relative; max-width: 500px; margin-bottom: 30px; }
        .search-input {
            width: 100%; padding: 14px 50px 14px 20px;
            border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
            background: rgba(30, 41, 59, 0.5); color: #fff; outline: none;
            backdrop-filter: blur(10px); transition: 0.3s;
        }
        .search-input:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(6,182,212,0.2); background: rgba(30, 41, 59, 0.8); }
        .search-icon { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); color: var(--accent); }

        /* FILTROS */
        .tags-filter { display: flex; gap: 10px; margin-bottom: 30px; flex-wrap: wrap; }
        .filter-btn {
            padding: 8px 16px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
            background: transparent; color: var(--text-muted); cursor: pointer;
            font-size: 0.85rem; transition: 0.3s;
        }
        .filter-btn:hover, .filter-btn.active {
            background: var(--accent); color: #0f172a; font-weight: 600;
            border-color: var(--accent); box-shadow: 0 0 10px rgba(6,182,212,0.3);
        }

        /* GRID DE CARDS */
        .video-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px;
            padding-bottom: 50px;
        }
        .card {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 12px; overflow: hidden; transition: all 0.3s;
            display: flex; flex-direction: column;
        }
        .card:hover {
            transform: translateY(-5px); border-color: var(--accent);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .card-img {
            height: 160px; background: #000; position: relative;
        }
        .card-img img { width: 100%; height: 100%; object-fit: cover; opacity: 0.85; transition: 0.3s; }
        .card:hover .card-img img { opacity: 1; transform: scale(1.05); }
        .card-body { padding: 15px; flex: 1; display: flex; flex-direction: column; }
        .card-tag { color: var(--accent); font-size: 0.7rem; text-transform: uppercase; font-weight: 700; margin-bottom: 5px; }
        .card-title { color: #fff; font-size: 1rem; margin-bottom: 15px; font-weight: 500; line-height: 1.4; }
        .btn-play {
            margin-top: auto; width: 100%; padding: 10px; border: 1px solid var(--accent);
            background: rgba(6, 182, 212, 0.1); color: var(--accent);
            border-radius: 8px; cursor: pointer; transition: 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-play:hover { background: var(--accent); color: #000; }

        /* MODAL DE VÍDEO */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2, 6, 23, 0.95); z-index: 2000;
            display: none; justify-content: center; align-items: center;
            backdrop-filter: blur(5px);
        }
        .modal.active { display: flex; animation: fadeIn 0.3s; }
        .modal-content {
            width: 90%; max-width: 900px; background: #000;
            border: 1px solid var(--accent); border-radius: 10px; position: relative;
            box-shadow: 0 0 40px rgba(6, 182, 212, 0.2);
        }
        .close-modal {
            position: absolute; top: -40px; right: 0; color: #fff; font-size: 2rem; cursor: pointer;
        }
        .aspect-ratio { position: relative; padding-bottom: 56.25%; height: 0; }
        .aspect-ratio iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

        /* Responsivo */
        @media(max-width: 768px) {
            .sidebar { position: fixed; height: 100%; width: 0; border: none; }
            .sidebar.active-mobile { width: 260px; }
            .main-content { margin-left: 0; padding: 20px; }
        }
    </style>
</head>
<body>

    <!-- SIDEBAR (Menu Lateral) -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo-area">
                <i class="fas fa-train-subway"></i>
                <span class="logo-text">SIGMA-MRO</span>
            </div>
            <button class="toggle-sidebar" onclick="toggleSidebar()">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>

        <ul class="nav-menu">
            <li class="nav-item">
                <a href="dashboard.html" class="nav-link">
                    <i class="fas fa-chart-line"></i>
                    <span class="nav-label">Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="sigma-help.html" class="nav-link active">
                    <i class="fas fa-graduation-cap"></i>
                    <span class="nav-label">SIGMA-HELP</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-wrench"></i>
                    <span class="nav-label">Manutenção</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-users"></i>
                    <span class="nav-label">Equipe</span>
                </a>
            </li>
        </ul>
    </aside>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="main-content">
        <header class="sigma-header">
            <h1><i class="fas fa-book-reader" style="color: var(--accent);"></i> SIGMA-HELP</h1>
            <p>Centro de capacitação técnica. Guias visuais para garantir a segurança e eficiência na manutenção ferroviária.</p>
        </header>

        <!-- BUSCA E FILTROS -->
        <div class="search-wrapper">
            <input type="text" id="searchInput" class="search-input" placeholder="Buscar procedimento (ex: Troca de Relé)...">
            <i class="fas fa-search search-icon"></i>
        </div>

        <div class="tags-filter" id="tagsContainer">
            <button class="filter-btn active" onclick="filterVideos('all')">Todos</button>
            <button class="filter-btn" onclick="filterVideos('Elétrica')">Elétrica</button>
            <button class="filter-btn" onclick="filterVideos('Mecânica')">Mecânica</button>
            <button class="filter-btn" onclick="filterVideos('Sistemas')">Sistemas</button>
            <button class="filter-btn" onclick="filterVideos('Segurança')">Segurança</button>
        </div>

        <!-- GRID -->
        <div class="video-grid" id="gridContainer">
            <!-- Preenchido via JS -->
        </div>
    </main>

    <!-- MODAL -->
    <div class="modal" id="videoModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div class="aspect-ratio">
                <iframe id="iframeVideo" src="" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        // DADOS
        const videos = [
            { id: 1, title: "Troca de Relé de Porta", cat: "Elétrica", img: "https://picsum.photos/seed/r1/400/250", url: "https://drive.google.com/file/d/ID_1/preview" },
            { id: 2, title: "Lubrificação de Truques", cat: "Mecânica", img: "https://picsum.photos/seed/r2/400/250", url: "https://drive.google.com/file/d/ID_2/preview" },
            { id: 3, title: "Sistema de Sinalização ATC", cat: "Sistemas", img: "https://picsum.photos/seed/r3/400/250", url: "https://drive.google.com/file/d/ID_3/preview" },
            { id: 4, title: "Uso Correto de EPIs", cat: "Segurança", img: "https://picsum.photos/seed/r4/400/250", url: "https://drive.google.com/file/d/ID_4/preview" },
            { id: 5, title: "Painel de Alta Tensão", cat: "Elétrica", img: "https://picsum.photos/seed/r5/400/250", url: "https://drive.google.com/file/d/ID_5/preview" }
        ];

        // ELEMENTOS
        const grid = document.getElementById('gridContainer');
        const search = document.getElementById('searchInput');
        const modal = document.getElementById('videoModal');
        const iframe = document.getElementById('iframeVideo');
        const sidebar = document.getElementById('sidebar');

        // FUNÇÃO RENDER
        function render(data) {
            grid.innerHTML = '';
            if(data.length === 0) { grid.innerHTML = '<p style="color:var(--text-muted); grid-column:1/-1;">Nenhum vídeo encontrado.</p>'; return; }
            
            data.forEach(v => {
                const el = document.createElement('div');
                el.className = 'card';
                el.innerHTML = `
                    <div class="card-img"><img src="${v.img}" loading="lazy"></div>
                    <div class="card-body">
                        <span class="card-tag">${v.cat}</span>
                        <div class="card-title">${v.title}</div>
                        <button class="btn-play" onclick="openVideo('${v.url}')">
                            <i class="fas fa-play"></i> Assistir
                        </button>
                    </div>`;
                grid.appendChild(el);
            });
        }

        // FILTROS
        function filterVideos(cat) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            
            const term = search.value.toLowerCase();
            const filtered = videos.filter(v => 
                (cat === 'all' || v.cat === cat) && 
                v.title.toLowerCase().includes(term)
            );
            render(filtered);
        }

        // MODAL
        function openVideo(url) {
            iframe.src = url;
            modal.classList.add('active');
        }
        function closeModal() {
            iframe.src = '';
            modal.classList.remove('active');
        }

        // TOGGLE SIDEBAR (Lógica igual ao Dashboard)
        function toggleSidebar() {
            sidebar.classList.toggle('collapsed');
        }

        // EVENTOS
        search.addEventListener('keyup', () => {
            const activeBtn = document.querySelector('.filter-btn.active');
            const currentCat = activeBtn.innerText === 'Todos' ? 'all' : activeBtn.innerText;
            filterVideos(currentCat);
        });

        modal.addEventListener('click', (e) => { if(e.target === modal) closeModal(); });

        // INIT
        render(videos);
    </script>
</body>
</html>
