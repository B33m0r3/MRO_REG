<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGMA - Centro de Capacitação</title>
    <!-- Ícones FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Fonte Inter (Industrial Clean) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           VARIÁVEIS DO TEMA SIGMA (Strict Theme)
           ========================================= */
        :root {
            /* Cores Base (Dark Navy / Graphite) */
            --bg-deep: #020617;       /* Preto/Azul Profundo (Fundo principal) */
            --bg-glass: rgba(15, 23, 42, 0.65); /* Vidro Fosco Escuro */
            --bg-card-hover: rgba(30, 41, 59, 0.8);
            
            /* Acentos (Ciano / Turquesa High-Tech) */
            --accent-primary: #06b6d4; /* Ciano Vibrante */
            --accent-glow: rgba(6, 182, 212, 0.4);
            
            /* Texto */
            --text-white: #f8fafc;
            --text-gray: #94a3b8;
            
            /* Layout */
            --sidebar-width: 260px;
            --border-glass: rgba(255, 255, 255, 0.08);
        }

        /* =========================================
           RESET & ESTRUTURA
           ========================================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: var(--accent-primary) transparent;
        }

        body {
            background-color: var(--bg-deep);
            /* FORMAS ABSTRATAS NO FUNDO (Depth) */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(6, 182, 212, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(30, 64, 175, 0.15) 0%, transparent 40%);
            color: var(--text-white);
            height: 100vh;
            overflow: hidden; /* Scroll interno */
            display: flex;
        }

        /* Scrollbar Personalizada Fina */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--accent-primary); border-radius: 4px; }

        /* =========================================
           SIDEBAR (Glassmorphism Fixo)
           ========================================= */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--bg-glass);
            backdrop-filter: blur(16px); /* Efeito Vidro */
            -webkit-backdrop-filter: blur(16px);
            border-right: 1px solid var(--border-glass);
            display: flex;
            flex-direction: column;
            padding: 24px;
            position: fixed; /* Fixo à esquerda */
            z-index: 100;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 50px;
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: 0.5px;
            /* Texto com brilho sutil */
            text-shadow: 0 0 10px rgba(6, 182, 212, 0.3); 
        }

        .logo i { color: var(--accent-primary); font-size: 1.6rem; }

        .menu-list { list-style: none; display: flex; flex-direction: column; gap: 8px; }

        .menu-item a {
            text-decoration: none;
            color: var(--text-gray);
            padding: 14px 16px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 14px;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
        }

        .menu-item i { width: 20px; text-align: center; transition: color 0.3s; }

        /* Hover e Ativo no Menu */
        .menu-item a:hover {
            background: rgba(6, 182, 212, 0.1);
            color: var(--text-white);
            transform: translateX(5px);
        }

        .menu-item a:hover i { color: var(--accent-primary); text-shadow: 0 0 8px var(--accent-primary); }

        .menu-item a.active {
            background: rgba(6, 182, 212, 0.15);
            color: var(--accent-primary);
            border: 1px solid rgba(6, 182, 212, 0.2);
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.1);
        }

        /* =========================================
           ÁREA PRINCIPAL (Main)
           ========================================= */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width); /* Espaço para a sidebar fixa */
            padding: 40px 50px;
            overflow-y: auto;
            position: relative;
        }

        header {
            margin-bottom: 50px;
            max-width: 800px;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
            /* Gradiente de texto suave */
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-gray);
            font-size: 1rem;
            line-height: 1.6;
            max-width: 650px;
        }

        /* =========================================
           CONTROLES: Busca e Tags
           ========================================= */
        .controls-section {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-bottom: 40px;
        }

        .search-container {
            position: relative;
            max-width: 600px;
        }

        .search-input {
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border-glass);
            padding: 16px 50px 16px 24px;
            border-radius: 16px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }

        .search-input:focus {
            border-color: var(--accent-primary);
            background: rgba(15, 23, 42, 0.9);
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.15);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-primary);
            font-size: 1.1rem;
        }

        .tags-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .filter-tag {
            background: transparent;
            border: 1px solid var(--border-glass);
            color: var(--text-gray);
            padding: 8px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .filter-tag:hover {
            border-color: var(--accent-primary);
            color: #fff;
            box-shadow: 0 0 10px rgba(6, 182, 212, 0.1);
        }

        .filter-tag.active {
            background: var(--accent-primary);
            color: #020617; /* Texto escuro no botão ativo */
            border-color: var(--accent-primary);
            font-weight: 700;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        /* =========================================
           GRID DE CARDS (Glass Design)
           ========================================= */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Responsivo automático */
            gap: 30px;
            padding-bottom: 60px;
        }

        .video-card {
            /* O Segredo do Glassmorphism */
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            
            border: 1px solid var(--border-glass);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Efeito Hover Inovador */
        .video-card:hover {
            transform: translateY(-8px);
            border-color: rgba(6, 182, 212, 0.3);
            box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.5), 
                        0 0 20px -5px rgba(6, 182, 212, 0.2); /* Glow Ciano */
        }

        .thumb-area {
            height: 180px;
            background: #000;
            position: relative;
            overflow: hidden;
        }

        .thumb-area img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
            transition: transform 0.5s ease, opacity 0.3s;
        }

        .video-card:hover .thumb-area img {
            transform: scale(1.05);
            opacity: 1;
        }

        .play-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.3);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-card:hover .play-overlay { opacity: 1; }

        .play-btn-circle {
            width: 50px; height: 50px;
            background: var(--accent-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #020617;
            font-size: 1.2rem;
            box-shadow: 0 0 20px var(--accent-glow);
            transition: transform 0.3s;
        }

        .video-card:hover .play-btn-circle { transform: scale(1.1); }

        .card-body {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card-tag {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent-primary);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-white);
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .action-btn {
            margin-top: auto;
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border-glass);
            color: var(--text-white);
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .action-btn:hover {
            background: var(--accent-primary);
            color: #020617;
            border-color: var(--accent-primary);
        }

        /* =========================================
           MODAL DE VÍDEO
           ========================================= */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2, 6, 23, 0.9); /* Fundo bem escuro */
            backdrop-filter: blur(8px);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active { opacity: 1; visibility: visible; }

        .modal-box {
            width: 85%;
            max-width: 1000px;
            background: #0f172a;
            border: 1px solid var(--accent-primary);
            border-radius: 16px;
            box-shadow: 0 0 50px rgba(6, 182, 212, 0.2);
            overflow: hidden;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .modal.active .modal-box { transform: scale(1); }

        .close-btn {
            position: absolute;
            top: -45px;
            right: 0;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-btn:hover { color: var(--accent-primary); }

        .video-aspect {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            background: #000;
        }

        .video-aspect iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                flex-direction: row;
                justify-content: space-between;
                padding: 15px 20px;
                border-right: none;
                border-bottom: 1px solid var(--border-glass);
            }
            .menu-list { display: none; } /* Simplificação mobile */
            .logo { margin-bottom: 0; font-size: 1.2rem; }
            
            .main-content { margin-left: 0; padding: 20px; }
            .video-grid { grid-template-columns: 1fr; }
            
            header { text-align: center; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <!-- SIDEBAR FIXA -->
    <nav class="sidebar">
        <div class="logo">
            <i class="fa-solid fa-train-subway"></i> SIGMA
        </div>
        <ul class="menu-list">
            <li class="menu-item"><a href="dashboard.html"><i class="fa-solid fa-chart-pie"></i> Dashboard</a></li>
            <li class="menu-item"><a href="sigma-help.html" class="active"><i class="fa-solid fa-layer-group"></i> SIGMA-HELP</a></li>
            <li class="menu-item"><a href="#"><i class="fa-solid fa-screwdriver-wrench"></i> Manutenção</a></li>
            <li class="menu-item"><a href="#"><i class="fa-solid fa-users-gear"></i> Equipes</a></li>
            <li class="menu-item"><a href="#"><i class="fa-solid fa-file-shield"></i> Relatórios</a></li>
        </ul>
    </nav>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="main-content">
        <header>
            <h1>SIGMA-HELP</h1>
            <p class="subtitle">
                Plataforma de capacitação visual. Utilize nossa base de conhecimento para garantir a execução segura e padronizada dos procedimentos de manutenção ferroviária.
            </p>
        </header>

        <!-- FILTROS E BUSCA -->
        <section class="controls-section">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Pesquisar procedimento (ex: Troca de Relé)...">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </div>

            <div class="tags-wrapper" id="tagsContainer">
                <button class="filter-tag active" data-filter="all">Todos</button>
                <button class="filter-tag" data-filter="Elétrica">Elétrica</button>
                <button class="filter-tag" data-filter="Mecânica">Mecânica</button>
                <button class="filter-tag" data-filter="Sistemas">Sistemas</button>
                <button class="filter-tag" data-filter="Segurança">Segurança</button>
            </div>
        </section>

        <!-- GRID DE VÍDEOS -->
        <div class="video-grid" id="videoGrid">
            <!-- Cards injetados via JS -->
        </div>
    </main>

    <!-- MODAL -->
    <div class="modal" id="videoModal">
        <div class="modal-box">
            <span class="close-btn" id="closeModal">&times;</span>
            <div class="video-aspect">
                <iframe id="videoFrame" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        // BASE DE DADOS
        const videoData = [
            {
                id: 1,
                title: "Troca de Relé de Porta - Série VLT",
                category: "Elétrica",
                thumbnail: "https://picsum.photos/seed/railway1/600/400",
                url: "https://drive.google.com/file/d/SEU_ID_1/preview" 
            },
            {
                id: 2,
                title: "Lubrificação de Truques",
                category: "Mecânica",
                thumbnail: "https://picsum.photos/seed/railway2/600/400",
                url: "https://drive.google.com/file/d/SEU_ID_2/preview"
            },
            {
                id: 3,
                title: "Verificação de ATC e Sinalização",
                category: "Sistemas",
                thumbnail: "https://picsum.photos/seed/railway3/600/400",
                url: "https://drive.google.com/file/d/SEU_ID_3/preview"
            },
            {
                id: 4,
                title: "Procedimentos de Bloqueio de Segurança",
                category: "Segurança",
                thumbnail: "https://picsum.photos/seed/railway4/600/400",
                url: "https://drive.google.com/file/d/SEU_ID_4/preview"
            },
            {
                id: 5,
                title: "Diagnóstico Painel de Alta Tensão",
                category: "Elétrica",
                thumbnail: "https://picsum.photos/seed/railway5/600/400",
                url: "https://drive.google.com/file/d/SEU_ID_5/preview"
            }
        ];

        // ELEMENTOS DOM
        const grid = document.getElementById('videoGrid');
        const searchInput = document.getElementById('searchInput');
        const tags = document.querySelectorAll('.filter-tag');
        const modal = document.getElementById('videoModal');
        const closeModal = document.getElementById('closeModal');
        const frame = document.getElementById('videoFrame');

        // RENDERIZAR
        function render(data) {
            grid.innerHTML = '';
            
            if(data.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align:center; padding: 40px; color: var(--text-gray);">Nenhum procedimento encontrado.</div>';
                return;
            }

            data.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <div class="thumb-area">
                        <img src="${video.thumbnail}" alt="${video.title}">
                        <div class="play-overlay">
                            <div class="play-btn-circle"><i class="fa-solid fa-play"></i></div>
                        </div>
                    </div>
                    <div class="card-body">
                        <span class="card-tag">${video.category}</span>
                        <h3 class="card-title">${video.title}</h3>
                        <button class="action-btn" onclick="openVideo('${video.url}')">
                            <i class="fa-regular fa-circle-play"></i> Assistir Procedimento
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // FILTRAGEM
        function filterVideos() {
            const query = searchInput.value.toLowerCase();
            const activeCategory = document.querySelector('.filter-tag.active').dataset.filter;
            
            const filtered = videoData.filter(v => {
                const matchesText = v.title.toLowerCase().includes(query);
                const matchesCat = activeCategory === 'all' || v.category === activeCategory;
                return matchesText && matchesCat;
            });
            render(filtered);
        }

        // MODAL
        window.openVideo = (url) => {
            frame.src = url;
            modal.classList.add('active');
        }

        function hideModal() {
            frame.src = '';
            modal.classList.remove('active');
        }

        // EVENTOS
        searchInput.addEventListener('input', filterVideos);
        
        tags.forEach(tag => {
            tag.addEventListener('click', () => {
                tags.forEach(t => t.classList.remove('active'));
                tag.classList.add('active');
                filterVideos();
            });
        });

        closeModal.addEventListener('click', hideModal);
        modal.addEventListener('click', (e) => { if(e.target === modal) hideModal(); });

        // INIT
        render(videoData);

    </script>
</body>
</html>
