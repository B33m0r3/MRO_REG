<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLT Carioca - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .success {
            color: #27ae60;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VLT Carioca</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="usuario">Usu√°rio:</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit" id="btnLogin">Entrar</button>
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
            <div class="error" id="erro"></div>
            <div class="success" id="sucesso"></div>
        </form>
    </div>

    <script>
        // ‚ö†Ô∏è COLE ESSA URL AQUI - Essa √© sua URL do Apps Script:
        const API_URL = 'https://script.google.com/macros/s/AKfycbz3x9_f_s7kLwKHrgTPUSaqjVmZfzrEo-plnm0oy1UdaQSzrNou2bjpIZTItJRJCrgkgQ/exec';

        const form = document.getElementById('loginForm');
        const btnLogin = document.getElementById('btnLogin');
        const loading = document.getElementById('loading');
        const erro = document.getElementById('erro');
        const sucesso = document.getElementById('sucesso');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;

            // Limpar mensagens anteriores
            erro.textContent = '';
            sucesso.textContent = '';

            // Mostrar carregamento
            loading.style.display = 'block';
            btnLogin.disabled = true;

            try {
                console.log('üîç Enviando requisi√ß√£o para:', API_URL);
                console.log('üìù Dados:', { usuario, senha });

                const response = await fetch(API_URL + '?acao=verificar_login&usuario=' + encodeURIComponent(usuario) + '&senha=' + encodeURIComponent(senha));

                console.log('üì• Status da resposta:', response.status);

                const data = await response.json();

                console.log('üì¶ Resposta recebida:', data);

                if (data.status === 'sucesso') {
                    sucesso.textContent = '‚úÖ ' + data.mensagem;
                    console.log('‚úÖ Login bem-sucedido!', data);
                    
                    // Guardar dados do usu√°rio
                    localStorage.setItem('usuario', data.usuario);
                    localStorage.setItem('tipo', data.tipo);

                    // Redirecionar ap√≥s 1.5 segundos
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    erro.textContent = '‚ùå ' + data.mensagem;
                    console.error('‚ùå Erro:', data.mensagem);
                }
            } catch (error) {
                erro.textContent = '‚ùå Erro na conex√£o: ' + error.message;
                console.error('üí• Erro da requisi√ß√£o:', error);
            } finally {
                loading.style.display = 'none';
                btnLogin.disabled = false;
            }
        });
    </script>
</body>
</html>
